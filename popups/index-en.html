		<main role="main" property="mainContentOfPage" class="container">
			<div class="row profile">
				<div class="col-md-12">
					<h1 property="name" id="wb-cont">Extension Template</h1>
					<p>This just an extension template with the GCWeb template design.</p>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-4 col-xs-6">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Input something">
						<span class="input-group-btn">
							<button class="btn btn-primary" type="button">Do stuff!</button>
						</span>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-4 col-xs-6">
					<button type="submit" class="btn btn-primary" id="submit">Submit</button>
				</div>
			</div>
			<div class="row pagedetails">
				<div class="col-sm-10 col-xs-3 col-xs-offset-5 text-right">
					<button type="submit" class="btn btn-default" id="okay">
						<!--List of usable glyphcons http://wet-boew.github.io/wet-boew-styleguide/v4/design/icons-en.html-->
						<span class="glyphicon glyphicon-ok mrgn-rght-sm"></span>Ok
						<span class="wb-inv"> exit</span>
					</button>
				</div>
				<div class="col-sm-2 col-xs-4">
					<button type="submit" class="btn btn-default" id="options">
						<span class="glyphicon glyphicon-cog mrgn-rght-sm"></span>Options
						<span class="wb-inv"> toggle options</span>
					</button>
				</div>
			</div>
